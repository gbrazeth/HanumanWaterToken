version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "gbrazeth"
    assignees:
      - "gbrazeth"
    commit-message:
      prefix: "security"
      include: "scope"
    # Group security updates
    groups:
      security-updates:
        patterns:
          - "*"
        update-types:
          - "security"
      minor-updates:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    # Ignore specific packages that require manual review
    ignore:
      - dependency-name: "ethers"
        update-types: ["version-update:semver-major"]
      - dependency-name: "@nomicfoundation/*"
        update-types: ["version-update:semver-major"]
      - dependency-name: "hardhat"
        update-types: ["version-update:semver-major"]

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    reviewers:
      - "gbrazeth"
    assignees:
      - "gbrazeth"
